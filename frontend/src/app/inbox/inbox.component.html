<app-sidebar [username]="username" [privateKey]="privateKey"></app-sidebar>
<div class="inbox-container">

  <!-- Nueva tabla para mostrar los mensajes -->
  <table>
    <thead>
      <tr>
        <th>Username Origen</th>
        <th>Mensaje</th>
        <!-- Agrega m치s columnas si es necesario -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let message of messages">
        <td (click)="loadUserMessages(message.username_origen, username)">{{ message.username_origen }}</td>
        <td>{{ message.mensaje_cifrado }}</td>
        <!-- A침ade m치s celdas si tienes m치s datos que mostrar -->
      </tr>
    </tbody>
  </table>
</div>
