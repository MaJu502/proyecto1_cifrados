<app-sidebar [username]="username" [privateKey]="privateKey"></app-sidebar>
<div class="inbox-container">

  <div *ngIf="dmMessages.length > 0" class="chat-container">
    <div class="messages-container">
      <div *ngFor="let msg of dmMessages" [class]="msg.username_origen === username ? 'message sent' : 'message received'">
        {{ msg.mensaje_cifrado }}
      </div>
    </div>
    <div class="type-message-container">
      <textarea id="messageContent" [(ngModel)]="messageContent" placeholder="Escribe tu mensaje aquÃ­" (keyup.enter)="sendMessage()"></textarea>
      <button (click)="sendMessage()" class="send-button">Enviar</button>
    </div>
    <button class="close-chat" (click)="clearMessages()">X</button>
  </div>

  <!-- Nueva tabla para mostrar los mensajes -->
  <table class="table-custom">
    <thead>
      <tr>
        <th>Usuario</th>
        <th>Ultimo Mensaje</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let message of messages">
        <td (click)="loadUserMessages(message.username_origen, username)">{{ message.username_origen }}</td>
        <td>{{ message.mensaje_cifrado }}</td>
      </tr>
    </tbody>
  </table>
</div>
