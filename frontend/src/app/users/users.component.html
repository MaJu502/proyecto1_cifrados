<app-sidebar [username]="username" [privateKey]="privateKey"></app-sidebar>
<div class="users-container">
  <table class="table-custom">
    <thead>
      <tr>
        <th>Username</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of registered_users">
        <td (click)="loadUserMessages(user.username, username)">{{ user.username }}</td>
      </tr>
    </tbody>
  </table>
</div>
